<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>Quotes-App</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img
                     src="Images/twitter.webp"
                     alt="Twitter Image" 
                     id="myTweet"
                     title="TweetMe">
                </p>

                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quote"></p>
                    <p id="author" class="author"></p>
                </div>

                <label for="" class="button">
                    <p id="newQ">New Quote</p>
                </label>
            </div>
        </div>
    </div>


    <script>

        let realData = "";
        let quotesData = "";

   

        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const myTweet = document.getElementById("myTweet");


        const getNewQuotes = () => {
            let ran = Math.floor(Math.random() * 20);
            quotesData = realData[ran];
            quotes.innerText = `${realData[ran].text}`;
            quotesData.author == null 
            ? (author.innerText = "Unknown ")
            : (author.innerText = `${realData[ran].author}`);
        }

        const doTweet = () => {
        let tweetURL = `https://twitter.com/intent/tweet?text=${quotesData.text} ${quotesData.text}`;
        window.open(tweetURL);
        }



        const getQuotes = async() => {
            const api = "https://type.fit/api/quotes";
            try {
                let : data= await fetch(api);
                realData = await data.json();
                getNewQuotes();
                // console.log(realData[0]);
            } catch (error){}
        } 
        myTweet.addEventListener("click", doTweet);
        newQ.addEventListener("click", getNewQuotes);
        getQuotes();
    </script>
</body>
</html>
